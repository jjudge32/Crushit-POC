name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache files
        uses: actions/cache@v2
        with:
            path: |
                ~/.sonar
            key: ${{ runner.os }}-sonar
            restore-keys: ${{ runner.os }}-sonar
      - name: Run Codescan On Push
        if: github.event_name == 'push'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: ‘jeff-judge88474’
          projectKey: ‘jjudge32-Crushit-POC’       
          login: ${{ 0f7b00bcf6ee81f8f4c2d49208678d472a0b71ec }}
      - name: Run Codescan On PR
        if: github.event_name == 'pull_request'
        uses: codescan-io/codescan-scanner-action@1.3
        with:
          organization: ‘jeff-judge88474’
          projectKey: ‘jjudge32-Crushit-POC’
          login: ${{ 0f7b00bcf6ee81f8f4c2d49208678d472a0b71ec }}
          generateSarifFile: true
          args: |
            sonar.pullrequest.branch=${{github.head_ref}}
            sonar.pullrequest.base=${{github.base_ref}}
            sonar.pullrequest.key=${{github.event.number}}
      - name: Upload SARIF file
          uses:github/codeql-action/upload-sarif@v2
          with:
            sarif_file: codescan.sarif
